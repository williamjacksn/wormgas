services:
  wormgas:
    image: ghcr.io/williamjacksn/wormgas
    init: true

  pip-compile:
    entrypoint:
      - /home/python/venv/bin/pip-compile
    image: ghcr.io/williamjacksn/pip-tools:py3.12
    init: true
    volumes:
      - ./:/home/python/video-index
    working_dir: /home/python/video-index

  shell:
    entrypoint:
      - /bin/bash
    image: ghcr.io/williamjacksn/wormgas
    init: true
    volumes:
      - ./:/home/python/wormgas
    working_dir: /home/python/wormgas
